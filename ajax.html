<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id= "name"></h1>
            <h2 class="profile-username" id= "username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id= "repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id= "followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id= "following"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link"></a>
        </div>
    </header>
</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const endpoint = "https://api.github.com/users/Igorvieira97";

    fetch(endpoint)
        .then(resposta => resposta.json())
        .then(json => {
            const name = json.name;
            const username = json.login;
            const avatar = json.avatar_url;
            const following = json.following;
            const followers = json.followers;
            const repos = json.public_repos;
            const link = json.html_url;

            document.getElementById("name").innerText = name;
            document.getElementById("username").innerText = "@" + username;
            document.querySelector(".profile-avatar").src = avatar;
            document.getElementById("following").innerText = following;
            document.getElementById("followers").innerText = followers;
            document.getElementById("repos").innerText = repos;

            const linkElement = document.getElementById("link");
            linkElement.href = link;
            linkElement.innerText = "Ver no GitHub";
        })
        .catch(err => console.error("Erro ao buscar API:", err));
});
</script>
